<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>
  
  <!-- 主容器 -->
  <rect x="50" y="30" width="700" height="540" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10"/>
  
  <!-- 標題 -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">To-Do List</text>
  
  <!-- 輸入框 -->
  <rect x="80" y="100" width="540" height="40" fill="#ffffff" stroke="#ccc" stroke-width="2" rx="5"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="14" fill="#999">Add a new task...</text>
  
  <!-- 添加按鈕 -->
  <rect x="630" y="100" width="100" height="40" fill="#4CAF50" rx="5"/>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Add</text>
  
  <!-- 篩選選項 -->
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="14" fill="#666">Filter:</text>
  <rect x="130" y="155" width="80" height="25" fill="#e0e0e0" rx="3"/>
  <text x="145" y="172" font-family="Arial, sans-serif" font-size="12" fill="#333">All</text>
  <rect x="220" y="155" width="80" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="235" y="172" font-family="Arial, sans-serif" font-size="12" fill="#666">Active</text>
  <rect x="310" y="155" width="80" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="320" y="172" font-family="Arial, sans-serif" font-size="12" fill="#666">Completed</text>
  
  <!-- 任務列表 -->
  <g id="task1">
    <rect x="80" y="200" width="650" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="100" cy="225" r="10" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
    <text x="130" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">Complete the project proposal</text>
    <rect x="680" y="215" width="20" height="20" fill="#ff5252" rx="3"/>
    <line x1="683" y1="218" x2="697" y2="232" stroke="#ffffff" stroke-width="2"/>
    <line x1="697" y1="218" x2="683" y2="232" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <g id="task2">
    <rect x="80" y="250" width="650" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="100" cy="275" r="10" fill="#4CAF50"/>
    <text x="130" y="280" font-family="Arial, sans-serif" font-size="16" fill="#999" text-decoration="line-through">Schedule team meeting</text>
    <rect x="680" y="265" width="20" height="20" fill="#ff5252" rx="3"/>
    <line x1="683" y1="268" x2="697" y2="282" stroke="#ffffff" stroke-width="2"/>
    <line x1="697" y1="268" x2="683" y2="282" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <g id="task3">
    <rect x="80" y="300" width="650" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="100" cy="325" r="10" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
    <text x="130" y="330" font-family="Arial, sans-serif" font-size="16" fill="#333">Review client feedback</text>
    <rect x="680" y="315" width="20" height="20" fill="#ff5252" rx="3"/>
    <line x1="683" y1="318" x2="697" y2="332" stroke="#ffffff" stroke-width="2"/>
    <line x1="697" y1="318" x2="683" y2="332" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- 統計信息 -->
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="14" fill="#666">2 items left</text>
  <text x="650" y="540" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">Clear completed</text>
</svg>
